image: Visual Studio 2015

version: "{build}"

skip_tags: true
clone_depth: 10

platform:
  - x86

install:
  - SET PATH=C:\Program Files\Atom\resources\cli;%PATH%
  - curl -L -o atom-x64-windows.zip https://github.com/atom/atom/releases/download/v1.14.0-beta4/atom-x64-windows.zip
  - curl -L -o pty.js.zip https://github.com/platformio/pty.js/archive/prebuilt.zip
  - 7z e -y atom-x64-windows.zip -oAtomSrc
  - 7z e -y pty.js.zip -opty.js

build_script:
  - dir
  - cd pty.js
  - ../AtomSrc/resources/app/apm/bin/npm install
